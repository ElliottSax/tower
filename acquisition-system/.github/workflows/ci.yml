name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Backend Tests
  # ============================================================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_acquisition
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Run type checking
        run: |
          mypy backend/ --ignore-missing-imports || true

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_acquisition
          ANTHROPIC_API_KEY: sk-test-fake-key
        run: |
          pytest tests/test_retirement_scorer.py -v
          pytest tests/test_valuation.py -v
          pytest tests/test_website_analyzer.py -v
          pytest tests/test_email_waterfall.py -v
          pytest tests/test_response_classifier.py -v

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_acquisition
          ANTHROPIC_API_KEY: sk-test-fake-key
        run: |
          pytest tests/test_api_*.py -v || echo "Integration tests require full setup"

      - name: Generate coverage report
        if: always()
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_acquisition
          ANTHROPIC_API_KEY: sk-test-fake-key
        run: |
          pytest tests/ --cov=backend --cov-report=xml --cov-report=term || true

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ============================================================================
  # Dashboard Tests
  # ============================================================================
  dashboard-tests:
    name: Dashboard Build & Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Run linting
        working-directory: dashboard
        run: npm run lint || true

      - name: Run type checking
        working-directory: dashboard
        run: npm run type-check || npx tsc --noEmit || true

      - name: Build dashboard
        working-directory: dashboard
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build

      - name: Check build size
        working-directory: dashboard
        run: |
          du -sh .next
          echo "Build completed successfully"

  # ============================================================================
  # Docker Build
  # ============================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build base image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: base
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: acquisition-system:base

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: api
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: acquisition-system:api

      - name: Build scraper image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: scraper
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: acquisition-system:scraper

      - name: Test docker-compose configuration
        run: |
          docker compose config
          echo "docker-compose.yml is valid"

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ============================================================================
  # Deployment (only on main/master)
  # ============================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-tests, dashboard-tests, docker-build, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deployment would happen here"
          echo "Example: SSH to server, pull latest, restart services"
          # Add your actual deployment steps:
          # - SSH to production server
          # - Pull latest code
          # - Run migrations
          # - Restart services
          # - Health check

      - name: Notify deployment
        if: always()
        run: |
          echo "Send notification to Discord/Slack about deployment"
          # curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
          #   -H "Content-Type: application/json" \
          #   -d '{"content": "Acquisition System deployed to production"}'

  # ============================================================================
  # Release (on tags)
  # ============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [backend-tests, dashboard-tests, docker-build]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Acquisition System Release

            See CHANGELOG.md for details.
          draft: false
          prerelease: false

      - name: Build and push Docker images
        if: false  # Enable when Docker Hub configured
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            yourusername/acquisition-system:${{ github.ref_name }}
            yourusername/acquisition-system:latest
