services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: acquisition
      POSTGRES_USER: acquisition
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acquisition"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      target: api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://acquisition:${DB_PASSWORD:-devpassword}@db:5432/acquisition
    command: ["python", "-m", "alembic", "upgrade", "head"]
    restart: "no"

  api:
    build:
      context: .
      target: api
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://acquisition:${DB_PASSWORD:-devpassword}@db:5432/acquisition
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
    env_file:
      - config/.env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend:/app/backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  app:
    build:
      context: .
      target: scraper
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://acquisition:${DB_PASSWORD:-devpassword}@db:5432/acquisition
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    env_file:
      - config/.env
    volumes:
      - ./data:/app/data
    command: ["pipeline", "--full"]
    profiles: ["pipeline"]

  scheduler:
    build:
      context: .
      target: scraper
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://acquisition:${DB_PASSWORD:-devpassword}@db:5432/acquisition
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    env_file:
      - config/.env
    volumes:
      - ./data:/app/data
    command: ["scheduler", "--start"]
    profiles: ["scheduler"]
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
    depends_on:
      api:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
    ports:
      - "3000:3000"
    volumes:
      - ./dashboard:/app
      - /app/node_modules
      - /app/.next
    profiles: ["dashboard"]

volumes:
  pgdata:
