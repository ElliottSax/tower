version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: ai-sales-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_sales_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for BullMQ and caching)
  redis:
    image: redis:7-alpine
    container_name: ai-sales-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-sales-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ai-sales-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_sales_platform
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - PORT=3000
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  # Background Worker (Enrichment)
  worker-enrichment:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ai-sales-worker-enrichment
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_sales_platform
      - REDIS_URL=redis://redis:6379
      - WORKER_TYPE=enrichment
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run worker:enrichment

  # Background Worker (Email)
  worker-email:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ai-sales-worker-email
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_sales_platform
      - REDIS_URL=redis://redis:6379
      - WORKER_TYPE=email
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run worker:email

  # Background Worker (AI Agents)
  worker-ai:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ai-sales-worker-ai
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_sales_platform
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - WORKER_TYPE=ai
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run worker:ai

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  default:
    name: ai-sales-network
