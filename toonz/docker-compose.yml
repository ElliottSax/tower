version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://toonz:toonz@postgres:5432/toonz
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      - ./outputs:/app/outputs
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: toonz
      POSTGRES_USER: toonz
      POSTGRES_PASSWORD: toonz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  worker:
    build: .
    command: celery -A pipeline.tasks worker --loglevel=info --concurrency=2
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://toonz:toonz@postgres:5432/toonz
    volumes:
      - ./outputs:/app/outputs
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
